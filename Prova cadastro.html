<!DOCTYPE html>

<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>

<body>

<h1>Cadastro</h1>


<div class="dropdown">
  <span>Submit</span>
  <div class="dropdown-content">
  <label for="fname"></label>
  <input type="text" id="fname" name="fname" placeholder="Login"><br><br>
  <label for="lname"></label>
  <input type="text" id="lname" name="lname" placeholder="Senha"><br><br>
  
  </div>
</div>


</body>
</html>
